<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Update Todo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      margin: 50px auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      color: #333;
    }

    form {
      margin-top: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #555;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      background-color: #4caf50;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>Update Todo</h1>

  <form th:action="@{/updateTodo}" method="post">

    <input type="hidden" name="id" th:value="${toDo.getId()}">

    <label for="newTitle">Title:</label>
    <input type="text" id="newTitle" name="newTitle" th:value="${toDo.getTitle()}"/>

    <label for="newPriority">Priority:</label>
    <input type="text" id="newPriority" name="newPriority" th:value="${toDo.getPriority()}"/>

    <button type="submit">Update</button>
  </form>
</div>
</body>
</html>
