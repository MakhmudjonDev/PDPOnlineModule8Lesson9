<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            color: #666;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<form action="/login" method="post" th:object="${dto}" >
    <h2>Login</h2>
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" th:field="*{username}">
    <div th:if="${#fields.hasErrors('username')}">
        <span th:each="er : ${#fields.errors('username')}" th:text="#{${er}}" style="color: red; font-size: 10px"></span>
    </div>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" th:field="*{password}">
    <div th:if="${#fields.hasErrors('password')}">
        <span th:each="er : ${#fields.errors('password')}" th:text="#{${er}}" style="color: red; font-size: 10px"></span>
    </div>

    <label for="confirm_password">Confirm Password:</label>
    <input type="password" id="confirm_password" name="confirm_password" th:field="*{confirmPassword}">
    <div th:if="${#fields.hasErrors('confirmPassword')}">
        <span th:each="er : ${#fields.errors('confirmPassword')}" th:text="#{${er}}" style="color: red; font-size: 10px"></span>
    </div>

    <button type="submit">Login</button>
</form>

</body>
</html>
