<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <style>
        table {
            border-collapse: collapse;
            width: 70%;
            align-content: center;
            margin-left: auto;
            margin-right: auto;
        }

        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        th {
            background-color: #f2f2f2;
        }
        .add-todo-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: #4caf50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
        }

        .add-todo-button:hover {
            background-color: #45a049;
        }
    </style>
    <title>Home Page</title>
</head>
<body>
<h1 style="text-align: center">ToDo List</h1>
<a class="add-todo-button" th:href="@{/addTodo}">Add Todo</a>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>TITLE</th>
        <th>PRIORITY</th>
        <th>CREATED AT</th>
        <th>ACTION</th>
    </tr>
    </thead>
    <tbody>
    <th:block th:each="toDo: ${todos}">
        <tr>
            <td th:text="${toDo.id}"></td>
            <td th:text="${toDo.title}"></td>
            <td th:text="${toDo.priority}"></td>
            <td th:text="${toDo.getFormattedDateTime()}"></td>
            <td>
                <a th:href="@{/updateTodo/{id}(id=${toDo.id})}" style="margin-right: 5px;">Update</a>
                <a th:href="@{/deleteTodo/{id}(id=${toDo.id})}" style="color: red;">Delete</a>
            </td>
        </tr>
    </th:block>

    </tbody>
</table>

</body>
</html>
